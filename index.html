<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Checlpoint-2</title>
</head>
<body>
    <header class="cabecalho">
        <img class= "cabecalho_logo"src="./img/Fiap (1).jpg" alt="lodo da FIAP">
        <nav>
            <a  class= "cabecalho__texto" href="#"> integrantes</a>
            <a class = "cabecalho__texto" href="#">Games</a>
            <a class = "cabecalho__texto" href="#">home</a>
            <a class = "cabecalho__texto" href="#">Tecnologia</a>
        </nav>
    </header>



    <main>
        <section class="container">
            <img  class="imagem" src="./img/" alt="">
            <div class= "container__descricao">
                <h2 class="descricao_titulo">mobile</h2>
                <p class="descricao_texto"></p>
                <figcaption class="subtitulo"></figcaption>
               </div>
           </section>
    </main>




    <footer class="rodape">
        <h2 class="rodape_titulo">rede sociais</h2>
         <nav>
            <ul class="rodape__social">
                <li>
                    <a href="https://github.com"><img  class="rodape__imagem"src="./img/25231.png" alt="logo GitHub"></a>
                    <h3 class="rodape__item">GitHub</h3>
                </li>
               <li>
                 <a href="https://pt-br.facebook.com"><img class="rodape__imagem" src="./img/Circle-Facebook-Logo-Download-PNG-Image.png" alt="logo facebook"></a>
                 <h3 class="rodape__item">facebook</h3>
               <li>
                <a href="https://twitter.com/?lang=pt-br"><img class="rodape__imagem" src="./img/twitter.png" alt="logo twitter"></a>
                <h3 class="rodape__item">twitter</h3>
                </li>
            </ul>

         </nav>
    </footer>
</body>
</html>
